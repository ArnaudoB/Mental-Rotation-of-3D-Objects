<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Mental Rotation Task</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- jsPsych & plugin -->
  <script src="https://unpkg.com/jspsych@7.3.3/dist/jspsych.js"></script>
  <link href="https://unpkg.com/jspsych@7.3.3/dist/jspsych.css" rel="stylesheet">
  <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@1.1.3"></script>

  <!-- three.js -->
  <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>

  <style>
    body {
      background: #fafafa;   /* light background for better visibility */
      color: #111;           /* dark text */
      font-family: system-ui, sans-serif;
      text-align: center;
      margin: 40px;
    }
    .stim { margin: 10px; }
  </style>
</head>
<body>
  <div id="jspsych-target"></div>

  <script>
    // --- test that jsPsych is loaded and functional ---
    const jsPsych = new window.jsPsychModule.JsPsych({   // âœ… explicit global reference
      display_element: 'jspsych-target'
    });

    const trial = {
      type: jsPsychHtmlKeyboardResponse,
      stimulus: `
        <div style="font-size:24px;">
          jsPsych and three.js are both loaded ðŸŽ‰<br><br>
          Press any key to continue.
        </div>
      `
    };

    jsPsych.run([trial]);
  </script>
</body>
</html>
